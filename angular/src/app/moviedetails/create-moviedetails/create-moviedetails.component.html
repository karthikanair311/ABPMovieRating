<form
  class="form-horizontal"
  autocomplete="off"
  #createMovieModal="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header

    (onCloseClick)="bsModalRef.hide()"

    <tabset>
      <tab [heading]="'Movie Details' | localize" class="pt-3 px-2">
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="name">
            {{ "Movie Name" | localize }}
          </label>
          <div class="col-md-9">
            <input
              
              type="text"
              class="form-control"
              name="name"
              id="name"
              required
              maxlength="32"
              [(ngModel)]="movie.title"
              #nameModel="ngModel"
              #nameEl
            />
            <abp-validation-summary
              [control]="nameModel"
              [controlEl]="nameEl"
            ></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">

              type="text"
              class="form-control"
              name="genre"
              id="genre"
              required
              maxlength="32"
              [(ngModel)]="movie.genre"
              #surnameModel="ngModel"
              #surnameEl
            />
            <abp-validation-summary
              [control]="surnameModel"
              [controlEl]="surnameEl"
            ></abp-validation-summary>
          </div>
        </div>
