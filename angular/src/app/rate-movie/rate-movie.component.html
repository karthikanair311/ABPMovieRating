<form
  class="form-horizontal"
  autocomplete="off"
  #createUserModal="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
  [title]="'Add Rating' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  
  <div class="modal-body">
    <tabset>
      <tab [heading]="'Add your Rating & Review' | localize" class="pt-3 px-2">
        <div class="p-3 mb-2 bg-dark text-white">{{movieName }}</div>
       
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="name">
            {{ "Review Comments" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              required
              maxlength="32"
              [(ngModel)]="rate.reviewComments"
              #nameModel="ngModel"
              #nameEl
            />
            <abp-validation-summary
              [control]="nameModel"
              [controlEl]="nameEl"
            ></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="surname">
            {{ "Review Star" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="number"
              class="form-control"
              name="surname"
              id="surname"
              required
              maxlength="35"
              [(ngModel)]="rate.reviewStar"
              #surnameModel="ngModel" 
              #surnameEl
            />
            <abp-validation-summary
              [control]="surnameModel"
              [controlEl]="surnameEl"
            ></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row ">
            <label class="col-md-3 col-form-label" for="name">
              <!-- {{ "Movie Id" | localize }} -->
            </label>
            <div class="col-md-9">
              <input
                type="hidden"
                class="form-control"
                name="name"
                id="name"
                required
                maxlength="32"
                [(ngModel)]="rate.movieId"
                #nameModel="ngModel"
                #nameEl
              />
              <abp-validation-summary
                [control]="nameModel"
                [controlEl]="nameEl"
              ></abp-validation-summary>
            </div>
          </div>
        
        
        
      </tab>
    </tabset>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createUserModal.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
